<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>part 6 : membuat event pada js</title>
  </head>
  <body>
    <h1>membuat event pada js</h1>
    <h3>by : Rezihardi</h3>
    <button onclick="tampil_nama()">KLIK SAYA</button>

        function tampil_nama(){

        }
    </script>



  </body>
