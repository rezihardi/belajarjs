<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>part 5 : type data js</title>
  </head>
  <body>
    <h1>mengenal tipe data js</h1>
    <h2>By :Rezihardi</h2>
    <h2>coba langsung ke tipdat array</h2>
    <div id="object"></div>
    <div id="array"></div>
    <script>

      var manusia =
      {
      nama : "Rezihardi",
      sekolah : "unas",
      umur : 30,
      pekerjaan : "ngnggur"
    };
      var bil1 = 81;
      var bil2 = 9 ;
      var pembagian = bil1 / bil2;
      document.getElementById("object").innerHTML= "namanya " + manusia.nama + " sekolah di " + manusia.sekolah +  " umurnya " + manusia.umur + " terus pekerjaannya " + manusia.pekerjaan;
      document.getElementById("array").innerHTML= pembagian;
      </script>
  </body>
</html>
