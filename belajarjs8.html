<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>part 8: membuat input hanya angka dengan javascript</title>
  </head>
  <body>
      <h1>input hanya angka</h1>
      <h3>by :Rezi</h3>

      <input type="text" maxlength="4" onkeypress="return hanyaAngka(event)"/>
      <script>
        function hanyaAngka(evt) {
      var charCode = (evt.which) ? evt.which : event.keyCode
      if (charCode > 31 && (charCode < 48 || charCode > 57))

      return false;
      return true;
      }
      </script>

  </body>
</html>
