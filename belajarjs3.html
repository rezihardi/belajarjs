<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>part 3: belajar javascript: mengenal variabel</title>
  </head>
  <body>
    <h1> tata cara penulisan variabel</h1>
